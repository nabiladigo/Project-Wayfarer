{% extends 'base.html' %} 
{% block title %}- {{header}} {% endblock%} 
{% block content %}


    {% for post in posts %} 
        
    <div class="w3-card-4 w3-margin w3-white">
            <a class="" href="{% url 'post_detail' post.pk %}">
                <img  class="" src="{{post.image}}" alt="{{post.title}}" style="width:100%"/>
            </a>  
            <div>
                <a class="" href="{% url 'post_detail' post.pk %}">
                    <h1 class="hp-posts-cat">{{post.title}}</h1>
                </a>
                <h5 class="w3-opacity">{{post.date}}</h5>
            </div>
            <div class="w3-container">
                <p>{{post.content}}</p>
                <div class="w3-col m8 s12">
                    <p>
                        <button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b>
                        </button>
                    </p>
                </div>
                <div class="w3-col m4 w3-hide-small">
                    <p>
                        <span class="w3-padding-large w3-right"><b>Comments  </b> 
                            <span class="w3-tag">0</span>
                        </span>
                    </p>
                </div>
            
    </div> 
            
    {% endfor %}    
 </div>
{% endblock %}
