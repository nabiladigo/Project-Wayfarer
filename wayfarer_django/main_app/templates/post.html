{% extends 'base.html' %} 
{% block title %}- {{header}} {% endblock%} 
{% block content %}

<h1 class="title pt-5">{{header}}</h1>

<div class=" gallery">
    {% for post in posts %} 
        
        <div class="card">
            <a href="{% url 'post_detail' post.pk %}">
                <div class="card-image">
                    <img src="{{post.image}}" alt="{{post.title}}"/>
                </div>
                <div class="card-header">
                    <h3 class="card-header-title">{{post.title}}</h3>
                </div>
            
            </a>   
                <div class="card-body">
                    <p>{{post.content}}</p>
                </div>
        </div> 
        <br>
        
    {% endfor %}    
 </div>
{% endblock %}
