{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>{% block title %} This is Wayfarer {% endblock %}</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" defer>
    </head>
    <body >
        <nav class="navbar is-black" role="navigation" aria-label="main navigation">
            <a class="navbar-item"><i class="fa fa-plane"></i></a>
            <div class="navbar-brand">
                <a class="navbar-item" href="/">Wayfarer</a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu navbar-end">
                <a class="navbar-item" href="/about">About</a>
                <a class="navbar-item" href="/countries">Countries</a>
                <a class="navbar-item" href="/cities">Cities</a>
                <a class="navbar-item" href="/posts">Posts</a>
            </div>
            {% if user.is_authenticated %}
                    <div class="navbar-menu navbar-end">
                        <span class="navbar-item">Welcome: {{user.username}}</span>
                        <a class="navbar-item" href="{% url 'profile' user.id %} ">Profile</a>
                        <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                        <a class="button is-dark" href="{% url 'post_create' user.id %}">Add Post</a>
                    </div>
                {% else %}
                    <div class="navbar-menu navbar-end">
                        <a class="navbar-item" href="/accounts/signup">Sign Up</a>
                        <a class="navbar-item" href="{% url 'login' %}">Log In</a>
                    </div>
                {% endif %}


        </nav>
        <div class="container">
                
            {% block content %}{% endblock %}
        </div>
  </body>
</html>
