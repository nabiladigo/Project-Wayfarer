{% extends 'base.html' %} 
{% block title %} Posts{% endblock %}
{% block content %}


<div class="detail__name">
    {% if post.verified_post %}
    <div class="icon-text">
        <span class="icon has-text-info">
            <i class="fas fa-check-circle"></i>
        </span>
        
    </div>
    {% endif %}

    <img  class="img-responsive w-100" src="{{post.image}}" alt="{{post.title}}"/>
</a>  
<span class="hp-posts-cat">{{post.title}}</span>

<h5 class="w3-opacity">{{post.date}}</h5>
<div class="w3-container">
    <p>{{post.content}}</p>
</h4>
<div class="w3-col m8 s12">
    <p>
        <button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b>
        </button>
    </p>
</div>
<div class="w3-col m4 w3-hide-small">
    <p>
        <span class="w3-padding-large w3-right"><b>Comments  </b> 
            <span class="w3-tag">0</span>
        </span>
    </p>
</div>
   
    
</div>
{% if user.is_authenticated and user == post.author %}
<div class="buttons">
    
  <a href="{% url 'post_update' post.pk %}" class="button is-info"> 
      <span class="icon">
          <i class="fas fa-edit"></i>
      </span>
  </a>    
  <a href="{% url 'post_delete' post.pk %}" class="button is-danger">
      <span class="icon">
          <i class="fas fa-trash-alt"></i>
      </span>
  </a>
{% endif %}
  
</div>

</div>
{% endblock %}
