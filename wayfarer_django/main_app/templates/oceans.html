{% extends 'base.html' %} 
{% block content %}

<h1>Oceans</h1>

{%for post in posts%} 
<div class="card">
    <a href="{% url 'post_detail' post.pk%}">
        <div class="card-image">
            <img src="{{post.image}}" alt="{{post.title}}"/>
        </div>
        <div class="card-header">
            <h3 class="card-header-title">{{post.title}}</h3>
        </div>
    </a>
    <div class="card-body">
        <p>{{post.content}}</p>
    </div>
</div>
{%endfor%}  

{% endblock %}
