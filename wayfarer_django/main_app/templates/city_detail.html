{% extends 'base.html' %} 
{% block title %} Cities{% endblock %}
{% block content %}

<div class="detail__img">
    <img  src="{{city.image}}" alt="{{city.name}}" />
</div>

<div class="detail__name">
    {% if city.verified_city %}
    <div class="icon-text">
        <span class="icon has-text-info">
            <i class="fas fa-check-circle"></i>
        </span>
        
    </div>
    {% endif %}
    <div>
        {% for post in posts.all %}
        <div class="card">
            <div class="card-image">
                    <img src="{{post.image}}" alt="{{post.title}}"/>
                </div>
                <div class="card-header">
                    <h3 class="card-header-title">{{post.title}}</h3>
                </div>
                 <div class="card-body">
                    <p>{{post.content}}</p>
                </div>
        </div> 
       
        {% endfor %}
    </div>
</div>

<div class="buttons">
    
  <a href="{% url 'post_update' city.pk %}" class="button is-info"> 
      <span class="icon">
          <i class="fas fa-edit"></i>
      </span>
  </a>    
  <a href="{% url 'post_delete' city.pk %}" class="button is-danger">
      <span class="icon">
          <i class="fas fa-trash-alt"></i>
      </span>
  </a>
  
</div>

</div>
{% endblock %}
