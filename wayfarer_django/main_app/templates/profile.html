
{% extends 'base.html' %} 
{% block content %}

   <div class="container-fluid p-4">
    <div class="row p-4  bg-dark mt-5" >
        <div class="col-md-2 ">
            <img class="img-thumbnail img-fluid" src="{{ profile.profile_pic }}" alt="{{profile.username}} profile pic">
        </div>
        <div class="col">
            <div class="row pl-3 text-white">
                <h1>{{ profile.username }}</h1>
            </div>
            <div class="row pl-4 text-white">
                <p>{{ profile.bio }}</p>
            </div>
        </div>
   
                <div class="buttons">
                    
                    <a href="{% url 'profile_update' profile.pk %}" class="button is-info">Edit
                     </a>
                    <a href="" class="button is-danger">
                        <span class="icon">
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </a>
                </div>
       

    </div>
    <div class="row">
        <h2 class="text-black-50 pt-3">Posts</h2>
    </div>
        <div class="row h-50">
            {% for post in profile.posts.all %}
        
                <div class="thumbnail col-3">
                    <a href="{% url 'post_detail' post.pk %}"><img class="img-thumbnail" src="{{ post.image }}"></a>
                    <h6 class="text-black-100 pl-1 pt-1">{{ post.title }}</h6>
                    <p class="text-truncate pl-1">{{post.content}}</p>
                </div>
            {% endfor %}
        </div>
</div> 

{% endblock %}
