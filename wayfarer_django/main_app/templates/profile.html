{% extends 'base.html' %} 
{% block content %}
<div class="container-fluid">
    <div class="row p-4  bg-dark mt-5" >
        <div class="col-md-2 ">
            <img class="img-thumbnail img-fluid" src="{{ profile.profile_pic }}" alt="{{profile.username}} profile pic">
        </div>
        <div class="col">
            <div class="row pl-3">
                <h1>{{ profile.username }}</h1>
            </div>
            <div class="row pl-4 text-white">
                <p>{{ profile.username }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <h2 class="text-black-50 pt-3">Posts</h2>
    </div>

{% for post in profile.posts.all %}
    <p>{{ post.title }}</p>
{% endfor %}
</div>

{% endblock %}
